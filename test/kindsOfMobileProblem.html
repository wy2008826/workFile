<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="msapplication-tap-highlight" content="no"><!-- 取消input的高亮选择显示 -->
	<meta name="format-detection" content="telephone=no" /><!-- 取消iphone的手机号码默认样式 -->
	<meta name="apple-mobile-web-app-capable" content="no" /><!-- 取消苹果的菜单栏和工具栏 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0">
	<title>mobile</title>
	<link rel="stylesheet" href="../index/public/css/page/base.css">
	<link rel="stylesheet" href="../index/public/css/page/test/kindsOfMobileProblem.css">

	<style>
		.bottomInput{
			
			position: fixed;
			bottom:0;
			left:0;
			height:50px;
			line-height:50px;
			border:1px solid #f93;
			

		}
.bottomInput input{
		height: 100%;
		width:100%;
	}
	</style>
</head>
<body>
	<fieldset class="pd-10">
		<legend>输入框调用不同的输入法以及默认样式消除</legend>
		<p>
			<label for="">tel</label>
			<input type="tel" id="tel">
		</p>
		<p>
			<label for="">number</label>
			<input type="number">
		</p>
		<form action="">
			<input type="text">
		</form>
	</fieldset>
	
	<!-- <menu class="pos-fix row lh-40 text-center bottom_menu">

		<div class="col-all-4">

		<div class="col-all-4">

	</menu>

	<div class="bottomInput" id="fixed">
		<input type="text" placeholder="请输入" id="input">
	</div>
	
	<script type="text/javascript" src="../index/public/js/zepto.min.js"></script>
	<script>
		var fixed=document.getElementById("input");
		// fixed.onfocus=function(){
		// 	alert(2143);
		// 	document.body.scrollTop=document.body.offsetHeight;
		// }
		var n=1;
		fixed.addEventListener("focus",function(){
			// alert("click");
			// document.body.scrollTop=document.body.offsetHeight * 2;
			//fixed.style.position="static";
			$("body")[0].removeEventListener("touchmove",moveHandler);
			var $tel=$("#tel");

			var scrollTop=$("body").scrollTop();
			$tel.val("scrollTop:"+scrollTop);
			n+=1;

			$("body")[0].addEventListener("touchmove",moveHandler);

			function moveHandler(e){
				e.preventDefault();
				e.stopPropagation();
				return false;
			}
		});

		$(fixed).blur(function(){
			// alert("blur");
			// document.body.scrollTop=document.body.offsetHeight * 2;
			// fixed.style.position="fixed";
		});
	</script>
</body>
</html>
