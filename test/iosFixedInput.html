<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">

<title>解决IOS safari在input focus弹出输入法时不支持position fixed的问题</title>
<style type="text/css" rel="stylesheet">
input {position: fixed;
	width: 100%; 
	height:30px;
	font-size: 30px;
	display: block;
	left:0;
	right:0;
	bottom:0;
	display:block;
}
.shade,.layermain{
	display: block;
	position: fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background-color: rgba(200,100,50,0.5);
}
.wraper{
	position: relative;
	z-index: 1000;
	height: 100px;
	background-color: #39f;
}
.layermain{
	width:100%;
	height:100%;
}

</style>
</head>

<body>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<div class="wraper">
	<div class="shade" id="shade">
	</div>
	<input type="text" id="input" />
</div>



<script type="text/javascript" src="../index/public/js/zepto.min.js"></script>
<script type="text/javascript">
//只作用于输入框获得焦点时
$('#input').focus(function(){
	var $shade=$("#shade");
	var $wraper=$(".wraper");
	var $input=$("#input");
	var scrollTop=$("body").scrollTop();
	// $wraper.css({
	// 	position:"absolute",
	// 	top:scrollTop,
	// 	left:0,
	// 	right:0,
	// 	bottom:0,
	// 	height:$(window).height(),
	// 	width:$(window).width()
	// });
	// $input.css({
	// 	position:"absolute",
	// 	bottom:0,
	// 	left:0,
	// 	right:0
	// });
	
	
	alert("bodyScrollTop:"+ $("body").scrollTop());
	alert("windowHeight:"+ $(window).height());

	setTimeout(function(){
		alert("bodyScrollTop1:"+ $("body").scrollTop());
		// $("body").scrollTop("0");
		$wraper.css({
			position:"absolute",
			top:scrollTop,
			left:0,
			right:0,
			bottom:0,
			height:$(window).height(),
			width:$(window).width()
		});
		$input.css({
			position:"absolute",
			bottom:0,
			left:0,
			right:0
		});
	},1000);
	

	// $shade.css({
	// 	position:"absolute",
	// 	width:"100%",
	// 	height:"100%",
	// 	top:0,
	// 	left:0,
	// 	bottom:0
	// });

	function setCss(){
		$(".layermmain").css({
			position:"absolute",
			top:"10%",
			// marginTop:"-50%"
		});
		$(".laymshade").css({
			position:"absolute",
			width:"100%",
			height:"100%"
		});
		$(".layermbox").css({
			position:"absolute",
			top:0,
			left:0,
			right:0,
			bottom:0,
			height:$(window).height(),
			width:$(window).width()
		});
	}
	function resetCss(){
		$(".layermmain").css({
			position:"fixed",
			top:"0",
			left:"0",
			width:"100%",
			height:"100%"
		});

		$(".laymshade").css({
			position:"fixed",
			width:"100%",
			height:"100%"
		});

		$(".layermbox").css({
			position:"relative",
			top:0,
			left:0,
			// right:0,
			// bottom:0,
			// height:$(window).height(),
			// width:$(window).width()
		});

	}
});
</script>

</body>
