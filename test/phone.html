<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0">
	<title>调用手机摄像头</title>
	<link rel="stylesheet" href="../index/public/css/page/base.css">
	<style scoped>
		  video { transform: scaleX(-1); }
		  p { text-align: center; }
	</style>
</head>
<body>
	
	<span class="btn btn-primary">
		点击调用手机摄像头
	</span>
	<input type="file" accept="video/*;capture=camcorder" id="camcorder"> 
	<input type="file" accept="audio/*;capture=microphone" id="microphone">

	<script src="../index/public/js/jquery.min.js"></script>

	<script>
		$("#camcorder").change(function(){
			alert("camcorder");
		});

		$("#microphone").change(function(){
			alert("microphone");
		});
	</script>


</body>
</html>
